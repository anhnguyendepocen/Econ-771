# Part II: The Model

LTCH's Problem:
`$$\max \mathbb{E}\big[\sum_{t=0}^T \delta^t u_t\big]$$`
LTCH's Flow Utility:

`$$u_t=\lambda_t + \alpha p_t$$`
---
# Part II: The Model

LTCH's Problem:
`$$\max \mathbb{E}\big[\sum_{t=0}^T \delta^t u_t\big]$$`
LTCH's Flow Utility:

`$$u_t=\lambda_t + \alpha \color{red}{p_t}$$`
`\(\color{red}{p_t}\)`: Marginal payment from keeping patient an extra day.

![](eq3.png)

# Part II: The Model

LTCH's Problem:
`$$\max \mathbb{E}\big[\sum_{t=0}^Tu_t\big]$$`
LTCH's Flow Utility:

`$$u_t=\color{red}{\lambda_t} + \alpha p_t$$`

`\(\color{red}{\lambda_t}\)`: The costs and nonpecuniary benefits of keeping patient an extra day.
---

# Part II: Dynamic Programming, Micro Edition

Bellman Equation:

`$$(4) \quad \quad V_t(\epsilon_t) = u_t + max\{\epsilon_{kt} + \delta \mathbb{E}V_{t+1}, \epsilon_{dt} \}$$`
From the discrete choice literature.
`$$(5) \quad \quad D_t = \Pr(\text{discharge on }t|\text{no discharge }1,..., t-1) = \frac{1}{1+e^{\delta EV_{t+1}}}$$`
From Rust (1987)
`$$(6) \quad \quad EV_t = u_{t+1} + log(\exp(\delta EV_{t+1})+1)$$`
(4), (5), and (6) allow one to solvethe model via backward induction from period T to recover continuation values and discharge probabilities.

# Part II: Estimation

1. Recover Payment Policies ( `\(\{p_t\}_t^T\)` )

Using observations where `\(d_{yhi} &lt;t^m_y\)`, OLS used to estimate

`$$r_{ihy} = (\zeta^1_{y,DRG_i} + \zeta^2_{y, MSA} + \zeta^3_{y, type})d_{ihy} + \eta_{ihy}$$`
- 1,874 parameters!
- Between-hospital variation in payments: DRG mix

---
# Part II: Estimation
1. Recover Payment Policies ( `\(\{p_t\}_t^T\)` )
2. Parameterization

Paramaterize . . . the parameters

`\(\lambda_t\)` as
`$$\lambda_{i,t} = \gamma_{0,DRG} + \gamma_{1, DRG}t + \gamma_{2, DRG}t^2 + \gamma_{3, DRG}t^3 - \beta \hat{c}_h + \psi_{\text{day of week}}$$`

`\(\alpha\)` as
`$$\alpha = \alpha_k + \alpha_z$$`
`$$k \in \{\text{for-profit HwH, for-profit standalone, nonprofit HwH, nonprofit standalone}\}$$`
`\(z\)` indexes patient type.

---
# Part II: Estimation
1. Recover Payment Policies ( `\(\{p_t\}_t^T\)` )
2. Parameterization
3. Estimate Parameters Using Maximum Likelihood

From Equation (5)

`$$\Pr(d_{hi}|p_{hi},\lambda, \alpha) = D_t(p_{hi}; \theta) \prod_{\tau =1}^{d_{hi}-1}(1-D_{\tau}(p_{hi}; \theta))$$`
An estimating equation, at long last:

`$$L(\lambda, \alpha) = \prod_{i=1}^N \Pr(d_{hi}|p_{hi},\lambda, \alpha)$$`
